<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Mascotas</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
        <div class='contenedor'>
            <h2>Registro</h2>
                <form id="forma" name="forma" method="get" action="confirmacion.html" >
                    <div class="elemento"> 
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required="true">
                    </div>
                    <div class="elemento ape"> 
                        <label for="apellidoP">Apellido Paterno</label>
                        <input type="text" id='apellidoP' name="apellidoP" required="true">
                
                        <label for="apellidoM">Apellido Materno</label>
                        <input type="text" id="apellidoM" name="apellidoM" required="true">
                        
                    </div>
                    <div class="elemento gen"> 
                        <label for="Genero">Genero</label>
                        <select class="form-select genero" multiple aria-label="multiple select example">
                            <option selected>seleccion una opción</option>
                            <option value="hombre">Hombre</option>
                            <option value="mujer">Mujer</option>
                            <option value="no especificar">No especificar</option>
                          </select>
                    </div>
                    <div class="elemento"> 
                        <label for="correo">Correo Electronico</label>
                        <input type="text" id="correo" name="correo" required="true">
                    </div>
                    <div class="elemento"> 
                        <label for="telefono">Teléfono de Cotelefono</label>
                        <input type="number" id="telefono" name="telefono" required="true">
                    </div>
                    <div class="elemento gen"> 
                        <label for="distrito">Distrito</label>
                        <select class="form-select distrito" multiple aria-label="multiple select example">
                            <option selected>seleccion una opción</option>
                            <option value="Distrito A">Distrito A</option>
                            <option value="Distrito B">Distrito B</option>
                            <option value="Distrito C">Distrito C</option>
                            <option value="Distrito D">Distrito D</option>
                          </select>
                    </div>
                    <div class="elemento"> 
                        <label for="direccion">direccionn</label>
                        <input type="text" id="direccion" name="direccion" required="true">
                    </div>
                    <div class="elemento"> 
                        <label for="nombreMascota">Nombre de la Mascota</label>
                        <input type="text" id="nombreMascota" name="nombreMascota" required="true">
                    </div>
                    <div class="elemento"> 
                        <label for="tipo">Tipo de Mascota</label>
                        <input type="text" id="tipo" name="tipo" required="true">
                    </div>

                    <div class="elemento">
                        <input type="submit" value="Enviar">
                        
                    </div>
                </form>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
